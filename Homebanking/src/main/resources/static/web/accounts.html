<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/banco.png" type="image/x-icon">
    <title>Home Banking | Accounts</title>
</head>

<body class="font">

    <header>
        <img src="./img/bankfont.png" alt=""><h1>MINDHUB BROTHERS</h1>
    </header>  
    <main class="d-flex justify-content-center align-items-center flex-column" id="main">
        <div>
            <h2>Your Accounts {{idClient.firstName}} {{idClient.lastName}}</h2>
        </div>
        <table class="w-50 table table-info table-striped table-hover mt-3" >
            <thead class="text-center">
                <tr>
                    <th>NUMBER</th>
                    <th>CREATION DATE</th>
                    <th>BALANCE</th>
                    <th>TRANSACTION</th>
                </tr>
                </thead>
                <tbody class="text-center" v-for="dato of idClient.accounts">
                    <tr>
                        <td>{{dato.number}}</td>
                        <td>{{dato.creationDate.slice(0,10)}} at {{dato.creationDate.slice(11,16)}}</td>
                        <td>{{formatMoney(dato.balance)}}</td>
                        <td><a :href="'./account.html?id='+dato.id"><img src="./img/cuenta-bancaria.png" id="transaction"></a></td>
                    </tr>
                </tbody>
        </table>
   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/accounts.js"></script>
</body>

</html>
