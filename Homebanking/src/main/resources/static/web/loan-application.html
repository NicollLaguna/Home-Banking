<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logoBlack.png" type="image/x-icon">
    <title>| Accounts</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="./js/loan-application.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="font" id="app">
    <header>
        <div> <span class="material-symbols-outlined">
                savings
            </span>
            <h1>Hopened Bank</h1>
        </div>

        <nav>
            <a href="./accounts.html">ACCOUNTS</a>
            <a href="./cards.html">CARDS</a>
        </nav>
        <div>
            <h5>{{idClient.firstName}} {{idClient.lastName}}</h5>
            <img src="./img/person-circle.svg">
            <a href="" @click="exit"><ion-icon name="exit-outline" class="salir"></ion-icon></a>
        </div>
    </header>
    <main class="d-flex align-items-center flex-column">
        <h2 class="text-center">APPLY LOANS</h2>
        <form @submit.prevent="newLoan">
            <select @change="selectPayment" v-model="loanType" class="form-select" aria-label="Default select example">
                <option selected value="">Select the type of loan </option>
                <template v-for="loan of loans">
                    <option :value="loan.name">{{loan.name}}
                    </option>
                </template>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected value="">Select payment </option>
                <template v-for="payment of paymentSelect.payments">
                    <option :value="payment">{{payment}}
                    </option>
                </template>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected value="">Select amount for the loan</option>
                <template v-for="account of accounts">
                    <option :value="account.number">Account {{account.number}} Balance: ${{account.balance}}
                    </option>
                </template>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected value="">Select destiny account</option>
                <template v-for="account of accounts">
                    <option :value="account.number">Account {{account.number}} Balance: ${{account.balance}}
                    </option>
                </template>
            </select>
            
        </form>
    </main>
</body>
</html>
