<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/banco.png" type="image/x-icon">
</head>

<body class="font">
    <header class="p-2">
        <h1 class="text-center">CLIENT MANAGER</h1>
    </header>
    <main id="main">
        <div class="container2" >

            <div class="m-2">
                <form @submit="addClient">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="firstName" v-model="firstName" placeholder="David"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" v-model="lastName" placeholder="Doe"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address: </label>
                        <input type="email" class="form-control" id="email" v-model="email" placeholder="david@aol.com"
                            required>
                    </div>
                    <button type="submit" class="text-bg-primary">Add Client</button>
                </form>
                <h2 class="mt-2 text-primary">CLIENT LIST</h2>
                <table class="w-100 mt-2 table table-info">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody class="border-top" v-for="client of dataClients">
                        <tr>
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pre class="ps-4" id="pre">
              <h3>Client REST response</h3>
              <p>{{dataClients}}</p>
          </pre>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/manager.js"></script>
</body>

</html>
