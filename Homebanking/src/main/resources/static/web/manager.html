<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Banking</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logoBlack.png" type="image/x-icon">
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="font">
    <header class="p-2">
        <h1 class="text-center">CLIENT MANAGER</h1>
        <a href="" @click="exit"><ion-icon name="exit-outline" class="salir"></ion-icon></a>
    </header>
    <main id="app">
        <div class="container2" >

            <div class="m-2">
                <form @submit="addClient">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Name: </label>
                        <input type="text" class="form-control" id="firstName" v-model="firstName" placeholder="David"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" id="lastName" v-model="lastName" placeholder="Doe"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address: </label>
                        <input type="email" class="form-control" id="email" v-model="email" placeholder="david@aol.com"
                            required>
                    </div>
                    <button type="submit" class="text-bg-primary">Add Client</button>
                </form>
                <h2 class="mt-2 text-primary">CLIENT LIST</h2>
                <table class="w-100 mt-2 table table-info">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody class="border-top" v-for="client of dataClients">
                        <tr>
                            <td>{{client.firstName}}</td>
                            <td>{{client.lastName}}</td>
                            <td>{{client.email}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pre class="ps-4" id="pre">
              <h3>Client REST response</h3>
              <p>{{dataClients}}</p>
          </pre>
        </div>
        <div class="container mb-5">
            <h2 class="text-center">Created a new Type of Loan</h2>
            <form class="d-flex flex-column justify-content-center align-items-center"
                    @submit.prevent="createLoan">
                    <div class="formRegister mb-3">
                        <label for="Name" class="form-label fs-5">Name:</label>
                        <input type="text" class="form-control" id="Name" v-model="name" required pattern="^[a-zA-Z]+$" minlength="0" placeholder="Personal">
                    </div>
                    <div class="formRegister mb-3 mt-3">
                        <label for="amount" class="form-label pe-3">Amount:</label>
                        <input type="number" class="form-control" id="amount" v-model="amount" placeholder="0.00" required>
                    </div>
                    <label class="fs-5">Payment</label>
                    <div class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="6" value="6" v-model="checked" class="form-check-input fs-5">
                            <label for="6" class="form-check-label fs-5">6</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="12" value="12" v-model="checked" class="form-check-input fs-5">
                            <label for="12" class="form-check-label fs-5">12</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="24" value="24" v-model="checked" class="form-check-input fs-5">
                            <label for="24" class="form-check-label fs-5">24</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="36" value="36" v-model="checked" class="form-check-input fs-5">
                            <label for="36" class="form-check-label fs-5">36</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="48" value="48" v-model="checked" class="form-check-input fs-5">
                            <label for="48" class="form-check-label fs-5">48</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="60" value="60" v-model="checked" class="form-check-input fs-5">
                            <label for="60" class="form-check-label fs-5">60</label>
                        </div>
                    </div>
                    <button type="submit" class="btn text-bg-primary mb-3 fs-4">Create</button>
                </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/manager.js"></script>
</body>

</html>
