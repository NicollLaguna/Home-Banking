<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Create-cards</title>
    <link rel="shortcut icon" href="./img/logoBlack.png" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/create-cards.js"></script>
</head>

<body class="font">
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div>
                        <h5>{{idClient.firstName}} {{idClient.lastName}}</h5>
                        <img src="./img/person-circle.svg">
                    </div> 
                    <div>
                        <span class="material-symbols-outlined">
                            savings
                        </span>
                        <h1>Hopened Bank</h1>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link " href="./accounts.html">ACCOUNTS</a>
                            <a class="nav-link" href="./cards.html">CARDS</a>
                            <a class="nav-link" href="./transfers.html">TRANSFERS</a>
                            <a href="" @click="exit"><ion-icon name="exit-outline" class="salir"></ion-icon></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex align-items-center flex-column justify-content-center">
            <form @submit.prevent="createCard" class="d-flex align-items-center flex-column cardsForm">
                <div class="inbox">
                    <span class="icon"><ion-icon name="card-outline"></ion-icon></span>
                    <select @change="colorSelect" v-model="value" class="form-select" aria-label="Default select example">
                        <option selected value="">Select card color</option>
                        <option value="1">GOLD</option>
                        <option value="2">SILVER</option>
                        <option value="3">TITANIUM</option>
                    </select>

                    <select @change="typeSelect" v-model="valueT" class="form-select" aria-label="Default select example">
                        <option selected value="">Select card type</option>
                        <option value="1">DEBIT</option>
                        <option value="2">CREDIT</option>
                    </select>
                </div>
                <button type="submit" class="createCard">Create</button>
            </form>
        </main>
    </div>

</body>

</html>
